<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etchin' and sketchin'</title>

    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/d3b195da26.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="header border-text">
        im etchin' im sketchin'
    </div>
    <div class="container">
       <div class="control-menu">
            <span class="control-text control-center">Grid Size (singular number from 16 to 128)</span>
            <div class="generate-menu">
                <input type="number" value="16" id="grid-size">
                <button class="generate">Generate Grid</button>
            </div>
            <div class="options-menu">
                <button class="clear-canvas">Clear Canvas</button>
                <span>Toggle Grid</span>
                <input type="checkbox" class="grid-checkbox">
            </div>
            <div class="color-container">
                <span>Pick a color!</span>
                <input type="color" value="#000000" class="color-picker">
            </div>
       </div> 
       <div class="etch-screen"></div>
    </div>
    <div class="footer border-text">
        <i class="fa-brands fa-square-github github-link"></i>
        <a class="github-link" href="https://github.com/nwmason" target="_blank" rel="noopener">nwmason</a>
    </div>
</body>
</html>
